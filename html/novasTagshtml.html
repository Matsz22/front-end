<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form>

		<!-- Nome -->
		<label for="nome">Nome</label>
		<input type="text" id="Nome" required autofocus> 
		<br><br>

		<!-- Email -->
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="email@gmail.com.br" required autofocus> 
		<br><br>

		<!-- Numero -->
		<label for="numero">NÃºmero</label>
		<input type="number" id="numero" min="5" max="100" step="5" required autofocus> 
		<br><br>

		<!-- Url -->
		<label for="url">Url</label>
		<input type="url" id="url" placeholder="ex: http://www.Site.com.br" required autofocus> 
		<br><br>

		<!-- Pesquisar -->
		<label for="pesquisa">pesquisa</label>
		<input type="search" id="pesquisa" placeholder="ex: digite algo..." required autofocus> 
		<br><br>

		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="20" value="10"> 
		<br><br>

		<!-- Data -->
		<label for="data">Data</label>
		<input type="date" id="data"> 
		<br><br>

		<!-- Cor -->
		<label for="cor">Cor</label>
		<input type="color" id="cor"> 
		<br><br>

		<!-- Botao -->
		<input type="submit" value="enviar">

	</form>
	
</body>
</html>
