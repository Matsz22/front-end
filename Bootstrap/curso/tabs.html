<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Icones</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="estilo.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <!-- Page-header -->
      <div class="page-header">
        <h1>bootstrap Tabs</h1>
        <p class="lead">Alternar facilmente entre conteudos</p>
      </div>

      <!-- criação das abas -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#informacoes" role="tab" data-toggle="tab">Informações</a></li>
        <li><a href="#avaliacoes" role="tab" data-toggle="tab">Avaliações</a></li>
        <li><a href="#compras" role="tab" data-toggle="tab">Compre também</a></li>
      </ul>

      <!-- conteúdo das abas -->
      <div class="tab-content">
        <!-- aba de informações -->
        <div class="tab-pane active" role="tabpanel" id="infomacoes">
          <h3>Informações</h3>
          <p>Texto exibido em informações</p>
        </div>

        <!-- aba de Avaliações -->
        <div class="tab-pane" role="tabpanel" id="avaliacoes">
          <h3>Avaliações</h3>
          <p>Texto exibido em Avaliações</p>
        </div>

        <!-- aba de Compras -->
        <div class="tab-pane" role="tabpanel" id="compras">
          <h3>Compre também</h3>
          <p>Texto exibido em Compras</p>
        </div>
      </div>
    </div>
    <!-- conteiner -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
