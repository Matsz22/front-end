<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Links</title>

		<style type="text/css">

			a
			{
				text-decoration: none;
				padding: 5px;
			}
			
			/*Links n√£o visitados */
			a:link
			{
				color: #b9c941;
			} 
			
			/*Links visitados */
			a:visited
			{
				color: #c0c0c0;
			}

			/*Links hover, passar o cursor sobre o link */
			a:hover
			{
				color: #FFF;
				background: #6d790f ;
			}

			/*Links ativos */
			a:active
			{
				color: #e4f371;
			}
	
		</style>
	</head>

	<body>

		<a href="https://www.tecmundo.com.br">tecmundo</a> |
		<a href="https://www.google.com.br">google</a> |
		<a href="https://www.youtube.com/">youtube</a> |
		<a href="https://www.agario.com.br">agario</a> |
		<a href="https://www.yhdr.com.br">yhdr</a> |
		<a href="https://www.megacurioso.com.br">mega curioso</a> |
	
	</body>
</html>
